# LiqPay Plugin Configuration
#
# Configuration can be uploaded via Kill Bill tenant API:
#
# curl -X POST \
#   -H 'X-Killbill-ApiKey: YOUR_API_KEY' \
#   -H 'X-Killbill-ApiSecret: YOUR_API_SECRET' \
#   -H 'X-Killbill-CreatedBy: admin' \
#   -H 'Content-Type: text/plain' \
#   -u 'admin:password' \
#   -d 'org.killbill.billing.plugin.liqpay.publicKey=YOUR_PUBLIC_KEY
# org.killbill.billing.plugin.liqpay.privateKey=YOUR_PRIVATE_KEY
# org.killbill.billing.plugin.liqpay.sandbox=true
# org.killbill.billing.plugin.liqpay.serverUrl=https://YOUR_DOMAIN/plugins/killbill-liqpay/callback' \
#   http://localhost:10080/1.0/kb/tenants/uploadPluginConfig/killbill-liqpay

# LiqPay API credentials (can be set via env vars or tenant API)
org.killbill.billing.plugin.liqpay.publicKey=
org.killbill.billing.plugin.liqpay.privateKey=

# Environment: true for sandbox/test mode, false for production
org.killbill.billing.plugin.liqpay.sandbox=true

# Callback URL - LiqPay will POST payment status updates here
# IMPORTANT: Use /plugins/killbill-liqpay/callback (not /1.0/kb/paymentGateways/notification/...)
org.killbill.billing.plugin.liqpay.serverUrl=

# NOTE: result_url is NOT configured here - it must be passed per payment request
# This allows different redirect URLs for different payment flows

# Supported currencies (comma-separated)
org.killbill.billing.plugin.liqpay.currencies=UAH,USD,EUR

# Default language for LiqPay checkout page (uk, ru, en)
org.killbill.billing.plugin.liqpay.language=en

# Connection timeout in milliseconds
org.killbill.billing.plugin.liqpay.connectionTimeout=30000

# Read timeout in milliseconds
org.killbill.billing.plugin.liqpay.readTimeout=60000
